<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bible Verse Clock & Timer</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/?size=100&id=41639&format=png&color=000000">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle" id="theme-toggle" title="Switch Theme">
        <span class="theme-icon moon-icon">🌙</span>
        <span class="theme-icon sun-icon">☀️</span>
    </button>

    <div class="app-container">
        <h1>Bible Verse Clock</h1>
        <p>Displaying the current time through Bible chapters and verses</p>
        <div class="clock-container">
            <div class="digital-time" id="digital-time">00:00:00</div>
            <div class="verse-text" id="verse-text">
                <p class="loading">Finding a verse that matches the current time...</p>
            </div>
            <div class="verse-reference" id="verse-reference">— Loading verse...</div>
            <div class="translation-info" id="translation-info"></div>
        </div>
    </div>

    <div class="timer-container"> <h1>Timer</h1>
        <p class="subtitle">A simple countdown timer for your tasks</p>
        <div class="timer-card"> <div class="timer-display" id="timer">00:00:00</div>
            <div class="controls">
                <button id="play-pause-button">
                    <i class="bi bi-play-fill" id="play-icon"></i>
                    <i class="bi bi-pause-fill bi-hidden" id="pause-icon"></i>
                </button>
                <button id="reset-button">
                     <i class="bi bi-arrow-counterclockwise"></i>
                </button>
            </div>
            <div class="presets">
                <button class="preset-btn" data-time="60">1 Minute</button>
                <button class="preset-btn" data-time="300">5 Minutes</button>
                <button class="preset-btn" data-time="600">10 Minutes</button>
                <button class="preset-btn" data-time="1500">25 Minutes</button>
            </div>
            <div class="custom-time">
                <h3>Custom Timer</h3>
                <div class="time-inputs">
                    <div>
                        <input type="number" id="hours" min="0" max="23" placeholder="0">
                        <label for="hours">Hours</label>
                    </div>
                    <div>
                        <input type="number" id="minutes" min="0" max="59" placeholder="0">
                        <label for="minutes">Minutes</label>
                    </div>
                    <div>
                        <input type="number" id="seconds" min="0" max="59" placeholder="0">
                        <label for="seconds">Seconds</label>
                    </div>
                </div>
                <button id="set-time">Set Timer</button>
            </div>
            <div class="sound-toggle">
                <input type="checkbox" id="toggle-sound" checked>
                <label for="toggle-sound">Sound Alert When Timer Ends</label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
